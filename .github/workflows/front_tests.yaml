name: Frontend Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "front/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "front/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "23"
          cache: "npm"
          cache-dependency-path: "./front/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        run: npm run test

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: ./front/coverage/
          retention-days: 5
